<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link
      id="favicon"
      rel="icon"
      type="image/x-icon"
      href="/public/icon-white.ico"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZenTask</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const setFavicon = (theme) => {
        const favicon = document.getElementById("favicon");
        favicon.href = theme.matches
          ? "/public/icon-white.ico"
          : "/public/icon-black.ico";
      };
      const darkTheme = window.matchMedia("(prefers-color-scheme: dark)");
      setFavicon(darkTheme);
      darkTheme.addEventListener("change", setFavicon);
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
